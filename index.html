<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Verses <3 </title> <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="styles.css">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">

      <script src="verses.js" type="text/javascript"> </script>
      <script src="ar-female-verses.js" type="text/javascript"></script>
</head>

<body>
  <div id="app" class="app">

    <!-- Enter your name textbox -->
    <div class="user-name">
      <span></span>
      <input type="text" id="txtName" class="name" text="" placeholder="اكتب اسمك">
    </div>

    <!-- Gender -->
    <div class="gender">
      <input type="radio" id="male" name="gender" value="male" checked>
      <label for="male">ولد</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">بنت</label><br>
    </div>

    <!-- The Verse -->
    <div class="verse-containter">
      <div id="txtVerse">
        <span>
          <i class="fas fa-quote-left"></i>
        </span>
      </div>
      <div id="shahed" class="shahed">
      </div>
    </div>
    <div class="btn-container">
      <button id="generate" type="submit" onclick="generateVerse()"> اضغط </button>
    </div>

  </div>

  <script src="background-url.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
